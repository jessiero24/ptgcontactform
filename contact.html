<!DOCTYPE html>
<html lang="en">
    <head>
    <title>About PTG</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
 

    </style>
    </head>
    <body>
        <div class="container mt-5">
            <h1>Contact Us Today!</h1>
            <h2>We are always ready to hear from you!</h2>
            <form class="row g-3" action="https://formsubmit.co/jessierohlk@yahoo.com" method="POST">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" required>
                </div>
                <div class="col-md-8">
                    <label for="emailInfo" class="form-label">E-Mail</label>
                    <input type="email" class="form-control" id="emailInfo" required>
                </div>
                <div class="col-md-4">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="+1 (515) 554-6745">
                </div>
                <div class="col-md-12">
                    <label for="comments" class="form-label">Comments, Questions?</label>
                    <textarea class="form-control" id="comments" rows="3" required></textarea>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>

        </div>
       
            


























    </body>
